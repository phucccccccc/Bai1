<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về table</title>
</head>
<body>
    <style>
        table{
            font-family: 'Roboto', sans-serif;
            
        }
        table, tr, th, td {
            border-spacing: 0;
        }
        thead{
            background-color: aqua;
        }
        th, td {
            padding: 10px;
        }
    </style>
    <h1>Bài tập về table</h1>
    <p>
        <strong>Yêu cầu:</strong>
        Code table như dưới đây, dùng font Roboto trên trang google font.
    </p>
    <table>
        <thead>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Giới tính</th>
            <th>Tuổi</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Lê Văn A</td>
                <td>Nam</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lê Văn B</td>
                <td>Nũ</td>
                <td>19</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lê Văn C</td>
                <td>Nam</td>
                <td>28</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Lê Văn D</td>
                <td>Nam</td>
                <td>17</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
